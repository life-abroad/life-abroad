services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: lifeabroad
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: lifeabroad_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeabroad -d lifeabroad_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  server:
    build: ./
    container_name: life-abroad_server
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://lifeabroad:supersecret@db:5432/lifeabroad_db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_EXTERNAL_ENDPOINT=localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET_NAME=life-abroad-media
      - MINIO_SECURE=false
      - JWT_SECRET_KEY=development-secret-key-change-in-production-abc123xyz789
      - FRONTEND_URL=http://localhost:3000
      - VONAGE_API_KEY=temp
      - VONAGE_API_SECRET=temp
      - SMS_FROM_NUMBER=+1234567890
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

  frontend:
    build: ../frontend
    container_name: life-abroad_frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - server

volumes:
  db_data:
  minio_data:
