services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: lifeabroad
      POSTGRES_PASSWORD: supersecret
      POSTGRES_DB: lifeabroad_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeabroad -d lifeabroad_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  server:
    build: ./
    container_name: life-abroad_server
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://lifeabroad:supersecret@db:5432/lifeabroad_db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET_NAME=life-abroad-media
      - MINIO_SECURE=false
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  db_data:
  minio_data:
